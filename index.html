<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VISIO</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="top-section">
      <div class="navbar">
        <img src="./assests/image/logo one.png" alt="logo" class="logo" />
        <img src="./assests//image/burger.png" alt="hamburger" class="burger" />
      </div>
    </section>

    <section class="carousel">
      <div class="image-slider">
        <div class="slider-inner">
          <h3 class="banner">LOOK BEYOND THE ORDINARY</h3>
          <button>
            <img
              src="./assests/image/Screenshot_2024-01-15_140806-removebg-preview.png"
              alt="next"
              class="next"
            />
          </button>
          <div class="innner-image">
            <img
              src="./assests/image/blue-and-purple-anime-scenery-xd6czej7h6gyn1dv.jpg"
              alt=""
              class="main-image active"
              loading="lazy"
            />
            <img
              src="./assests/image/splendid-purple-anime-scenery-erskos356lpghovw.jpg"
              alt=""
              class="main-image"
              loading="lazy"
            />
            <img
              src="./assests/image/street-view-aesthetic-anime-scenery-pkni1uws62k0h4b0.jpg"
              alt=""
              class="main-image"
              loading="lazy"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="text1">
      <div class="middle">
        <p class="visiop">
          Visio is an investment firm initially founded by Patrice Moyal in
          2003. <br />
          nimble, highly focused and dynamic team manage assets across listed
          <br />strategies for a diversified client base that includes some of
          the world's largest and<br />
          sophisticated investors.
        </p>

        <img src="./assests/image/icons.png" alt="icons" class="icons" />
      </div>
    </section>
    <section></section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <div></div>

    <script src="./main.js"></script>
  </body>
</html>
